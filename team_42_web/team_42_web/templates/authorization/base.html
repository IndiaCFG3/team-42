
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            {% block title_block %}
            
            {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'myscript.css' %}" />
    <style>
        div.item-detail{
            float: left;
            width: 30%;
            padding: 10px;
            margin: 5px;
            height: 300px;
            text-align: center;
        }
    </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
            <div class="container">
                <div class="navbar-nav mr-auto">
                    <a class="navbar-brand" href="{% url 'authorization:index' %}">Index</a>
                    <a class="nav-item nav-link" href="#}"></a>
                    
                </div>

                
                    {% if request.session.uid %}
                        <a href="{% url 'authorization:logout' %}" class="nav-item nav-link">Logout</a>
                    {% else %}
                        <a href="{% url 'authorization:login' %}" class="nav-item nav-link">Login</a>
                        <a href="{% url 'authorization:register' %}" class="nav-item nav-link">Register</a>
                    {% endif %}
                
            </div>
        </nav>       

        {% block body_block %}


        {% endblock %}

        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    </body>
</html>
